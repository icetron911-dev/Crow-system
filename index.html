<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROW SYSTEM | Universal Engine</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #0d0d0d;
            --accent: #ffffff;
            --text: #a0a0a0;
            --border: #1a1a1a;
            --glow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* Animation: هدوء وفخامة عند الدخول */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { padding: 60px 10% 30px 10%; animation: fadeInUp 0.8s ease-out; }
        h1 { font-size: clamp(2rem, 7vw, 3.5rem); color: var(--accent); letter-spacing: 5px; margin: 0; font-weight: 900; text-transform: uppercase; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; animation: fadeInUp 1s ease-out; width: 100%; box-sizing: border-box; }
        
        .card { background: var(--card-bg); border: 1px solid var(--border); padding: 25px; margin-bottom: 30px; transition: 0.3s; }
        .card:hover { border-color: #444; box-shadow: var(--glow); }

        textarea { 
            width: 100%; height: 300px; 
            background: #000; color: #00ff00; 
            border: 1px solid var(--border); padding: 15px; 
            font-family: 'Consolas', monospace; box-sizing: border-box; outline: none;
        }

        .btn { padding: 12px 25px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; border: none; transition: 0.3s; margin-top: 15px; }
        .btn-run { background: var(--accent); color: #000; }
        .btn-run:hover { background: #ccc; }
        
        /* قسم التقييم */
        .feedback-section {
            background: #0a0a0a;
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            animation: fadeInUp 1.2s ease-out;
        }
        .feedback-form input, .feedback-form textarea {
            background: #111; border: 1px solid var(--border); color: #fff;
            padding: 12px; margin: 8px; width: 90%; max-width: 450px;
            font-family: inherit;
        }

        footer { text-align: center; padding: 60px 20px; border-top: 1px solid var(--border); animation: fadeInUp 1.4s ease-out; }
        .footer-info { display: flex; flex-direction: column; gap: 12px; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; }
        .highlight { color: #fff; font-weight: bold; }

        @media (max-width: 600px) {
            header { text-align: center; padding: 50px 5% 20px 5%; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <h1>CROW SYSTEM</h1>
    <p style="color: #666; font-size: 0.8rem; letter-spacing: 1px;">Universal Language Support Engine - V.1.20.2</p>
</header>

<div class="container">
    <div class="card">
        <h3 style="font-size: 0.7rem; letter-spacing: 3px; color: #fff; margin-bottom: 20px;">CORE ENGINE & DEBUGGER</h3>
        <textarea id="mainInput" placeholder="Paste your HTML/CSS/JS code here..."></textarea>
        <button class="btn btn-run" onclick="executeCode()">▶ Run Execution</button>
        <div id="inlinePreview" style="margin-top: 25px; background: #fff; min-height: 100px; display: none; padding: 10px;"></div>
    </div>
</div>

<section class="feedback-section">
    <h3 style="letter-spacing: 4px; color: #fff;">RATE CROW SYSTEM</h3>
    <p style="font-size: 0.8rem; color: #555; margin-bottom: 25px;">Your feedback goes directly to Oussama</p>
    
    <form action="https://formsubmit.co/icetron911@gmail.com" method="POST" class="feedback-form">
        <input type="hidden" name="_subject" value="New Review for Crow System!">
        <input type="hidden" name="_next" value="https://icetron911-dev.github.io/Crow-system/">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">

        <input type="text" name="name" placeholder="YOUR NAME" required><br>
        <select name="rating" style="background:#111; color:#fff; padding:12px; width:90%; max-width:450px; border:1px solid var(--border); margin: 8px;">
            <option value="5">⭐⭐⭐⭐⭐ - EXCELLENT</option>
            <option value="3">⭐⭐⭐ - GOOD</option>
            <option value="1">⭐ - NEEDS IMPROVEMENT</option>
        </select><br>
        <textarea name="message" placeholder="WRITE YOUR REVIEW HERE..." style="height:120px;" required></textarea><br>
        <button type="submit" class="btn btn-run">Submit & Thank You</button>
    </form>
</section>

<footer>
    <div class="footer-info">
        <div>Developer : <span class="highlight">OUSSAMA . BR</span></div>
        <div>Company : <span class="highlight">C LINE</span></div>
        <div>System : <span class="highlight">CROW SYSTEM V.1.20.2</span></div>
        <div>Support : <span class="highlight">icetron911@gmail.com</span></div>
    </div>
</footer>

<script>
    function executeCode() {
        const code = document.getElementById('mainInput').value;
        const preview = document.getElementById('inlinePreview');
        if(!code) return;
        preview.style.display = "block"; preview.innerHTML = "";
        const iframe = document.createElement('iframe');
        iframe.style.width = "100%"; iframe.style.height = "450px"; iframe.style.border = "none";
        preview.appendChild(iframe);
        const doc = iframe.contentWindow.document;
        doc.open(); doc.write(code); doc.close();
    }
</script>

</body>
</html>
